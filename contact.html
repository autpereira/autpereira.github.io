<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Layout</title>
<style>
  /* Style for the columns */
  .column {
    float: left;
    width: calc(50% - 20px);
    padding: 10px;
    box-sizing: border-box;
    border: 20px solid transparent; /* 20px border on left and right */
    text-align: center;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Responsive layout */
  @media (max-width: 768px) {
    .column {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="row">
  <!-- First Column for Photos -->
